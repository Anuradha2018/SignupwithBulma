<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sign-up Page</title>
      <link rel="stylesheet" type="text/css" href="bulma.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="container my-box">
         <h1 class="title">SIGN-UP FOR JOAPP!!</h1>
         <div class="box has-text-centered">
            <div class="field">
               <div class="control">
                  <p>NAME</p>
                  <input class="input" type="Name" placeholder="Your Name">
               </div>
            </div>
            <div class="field">
               <div class="control">
                  <p>USERNAME</p>
                  <input class="input" type="E-mail" placeholder="Your Email">
               </div>
            </div>
            <div class="field">
               <div class="control">
                  <p>NEW PASSWORD</p>
                  <input class="input" type="password" placeholder="New Password">
               </div>
            </div>
            <div class="field">
               <div class="control">
                  <p>REPEAT PASSWORD</p>
                  <input class="input" type="password" placeholder="Repeat Password">
               </div>
            </div>
            <div class="field">
               <div class="control">
                  <label class="checkbox">
                  <input type="checkbox">I agree to the <a href="#">terms and conditions</a>
                  </label>
               </div>
            </div>
            <div class="field">
               <div class="control">
                  <label class="radio">
                  <input type="radio" name="question">
                  Yes
                  </label>
                  <label class="radio">
                  <input type="radio" name="question">
                  No
                  </label>
               </div>
            </div>
            <div class="field is-grouped">
               <div class="control">
                  <button class="button is-link">Submit</button>
               </div>
               <div class="control">
                  <button class="button is-text">Cancel</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
